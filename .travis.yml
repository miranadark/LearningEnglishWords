dist: xenial

script:
  - git ls-files src/!*.txt | xargs clang-format -i && git diff --exit-code
  - git ls-files test/!*.txt | xargs clang-format -i && git diff --exit-code
  - cd tests
  - ./install.sh
  - ./Gtests.exe
  - cd ..
  - cmake CMakeLists.txt
  - make
  - cd tests
  - ./install.sh && ./Gtests.exe